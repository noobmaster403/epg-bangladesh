  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight (UTC)
  workflow_dispatch:  # Allow manual trigger with inputs
    inputs:
      generate_for:
        description: 'Which channel to fetch data for (optional, leave empty for all channels)'
        required: false
        default: 'all'
      days_ahead:
        description: 'Number of days ahead to generate EPG data for'
        required: false
        default: '3'

